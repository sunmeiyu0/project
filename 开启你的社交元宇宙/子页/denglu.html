						<input id="Text" class="mobile" placeholder="请输入验证码" type="text" class="inputClass" onblur="checkMobile()" />
						</div>
						<div class="fs">
						<input id="btnSendCode1" type="button" class="btn btn-default" value="获取验证码" style="font-size: 1.5rem;" onClick="sendMessage1()" />

		<script type="text/javascript">
    var oText=document.querySelector('#oText');
    var btnSendCode1=document.querySelector("#btnSendCode1");
    var phoneReg = /(^1[3|4|5|7|8]\d{9}$)|(^09\d{8}$)/;//手机号正则 
    var count = 60; //间隔函数，1秒执行
    var InterVal1; //timer变量，控制时间
    
    //var count1;//当前剩余秒数
    
    function sendMessage1() {
      curCount1 = count; 
      var phone=(oText.value).trim()
      if (!phoneReg.test(phone)) {
        alert(" 请输入有效的手机号码"); 
        return false;
      }
      //设置button效果，开始计时
      btnSendCode1.setAttribute("disabled", "true");
      btnSendCode1.value=  curCount1 + "秒再获取";
      InterVal1 = window.setInterval(SetTime1, 1000); //启动计时器，1秒执行一次
      //向后台发送处理数据
          
    }
    function SetTime1() {
      if ( curCount1 == 0) {                
        window.clearInterval(InterVal1);//停止计时器
        btnSendCode1.removeAttribute("disabled");//启用按钮
        btnSendCode1.value="重新发送";
      }
      else {
         curCount1--;
        btnSendCode1.value=  curCount1 + "秒再获取";
      }
    } 
    
    /*提交信息*/
   var ofs = document.getElementById('fs')
   var ooText = document.getElementById('Text')  
   ofs.onclick=function () {
   	if(ooText.value=='') {
   		alert('不能为空')
   	} else{
   		alert('发送')
   	}
   }
      
  </script>
