<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

		<title>滑动切换的注册登录界面</title>
		<link rel="stylesheet" type="text/css" href="../css/登录.css" />
		<link rel="stylesheet" href="../css/81.css">
		<script type="text/javascript" src="../js/登录.js" ></script>
	</head>

	<body>

		<div id="app">
			<div id="nav">
				<div class="app_zong" style="flex: 1 1 0%;">
					<img src="https://sso-cdn.lanhuapp.com/ssoweb/img/logo.0b10612f.svg" alt="" style="position: absolute; left: 20px; top: 20px;">
					<!--<img srchttps://sso-cdn.lanhuapp.com/ssoweb/img/left.b3546048.png="img/logo.0b10612f.svg"/>-->
					<div style="display: flex; justify-content: center; align-items: center; width: 100%;">
						<!--左图-->
						<img class="app_bg" src="https://sso-cdn.lanhuapp.com/ssoweb/img/left.b3546048.png" alt="" style="height: 100vh;">
						<!--<img src="img/left.b3546048.png"/>-->
						<!--右模块-->
						<div class="app_you app_zong" style="flex: 1 1 0%;">
							<!--登录五个div-->
							<div class="app_y1">
								<!--密码/短信-->
								<div class="login_title_content">
									<!---->
									<!---->
								</div>
								<div class="container">
									<div class="form-box">
										<!-- 注册 -->
										<div class="register-box hidden">
											<h1>register</h1>
											<input type="text" placeholder="用户名">
											<input type="email" placeholder="邮箱">
											<input type="password" placeholder="密码">
											<input type="password" placeholder="确认密码">
											<button>注册</button>
										</div>
										<!-- 登录 -->
										<div class="login-box">
											<h1>login</h1>
											<input type="text" placeholder="手机号" onblur="checkMobile()"id="mobile">
											<div id="mobile_prompt"></div>
											<input type="password" placeholder="密码" id="pwd" onblur="checkPwd()">
											<div id="pwd_prompt"></div>
											<button>登录</button>
										</div>
									</div>
									<div class="con-box left">
										<h2>欢迎来到<span>蓝湖</span></h2>
										<p>快来创建你的<span>团队</span>吧</p>
										<img src="../img/logo.0b10612f.svg" alt="">
										<p>已有账号</p>
										<button id="login">去登录</button>
									</div>
									<div class="con-box right">
										<h2>欢迎来到<span>蓝湖</span></h2>
										<p>快来看看你设计<span>图稿</span>吧</p>
										<img src="../img/logo.0b10612f.svg" alt="">
										<p>没有账号？</p>
										<button id="register" onblur="login_click()">去注册</button>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

		</div>

		<script>
			// 要操作到的元素
			let login = document.getElementById('login');
			let register = document.getElementById('register');
			let form_box = document.getElementsByClassName('form-box')[0];
			let register_box = document.getElementsByClassName('register-box')[0];
			let login_box = document.getElementsByClassName('login-box')[0];
			// 去注册按钮点击事件
			register.addEventListener('click', () => {
				form_box.style.transform = 'translateX(80%)';
				login_box.classList.add('hidden');
				register_box.classList.remove('hidden');
			})
			// 去登录按钮点击事件
			login.addEventListener('click', () => {
				form_box.style.transform = 'translateX(0%)';
				register_box.classList.add('hidden');
				login_box.classList.remove('hidden');
			})
		</script>
	</body>

</html>
